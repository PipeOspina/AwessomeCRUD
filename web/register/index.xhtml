<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/principal.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="links-desk">
        <li class="nav-item">
            <a class="nav-link" href="#">Registrarse</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#">Iniciar Sesi칩n</a>
        </li>
    </ui:define>

    <ui:define name="links-mobile">
        <a class="nav-item nav-link active" href="#">Registrarse<span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="#">Iniciar Sesi칩n</a>
    </ui:define>

    <ui:define name="form">
        <h:form>
            <div class="form-group">
                <h:inputText a:placeholder="Email" class="form-control" id="emailInput"  a:type="email" value="#{email}"/>
            </div>
            <div class="form-group">
                <h:inputText a:placeholder="Nombres" class="form-control" id="nameInput"  a:type="text" value="#{name}"/>
            </div>
            <div class="form-group">
                <h:inputText a:placeholder="Apellidos" class="form-control" id="lastNameInput"  a:type="text" value="#{lastName}"/>
            </div>
            <div class="form-group">
                <h:inputText a:placeholder="Fecha de Nacimiento" class="form-control" id="birthdayInput"  a:type="text" value="#{birthday}">
                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                </h:inputText>
                <f:ajax render="birthdayInputHelper" execute="birthdayInput" event="mouseout"/>
                <!--<small id="birthdayInputHelper" class="form-text text-muted text-danger">El formato debe ser DD-MM-AAAA</small>-->
                <h:outputText id="birthdayInputHelper" class="form-text text-muted text-danger" value="El formato debe ser DD-MM-AAAA"/>
            </div>
            <div class="form-group">
                <h:inputSecret class="form-control" id="passInput" a:placeholder="Contrase침a" a:type="password" value="#{pass}"/>
            </div>
            <div class="form-group">
                <h:inputSecret class="form-control" id="confirmPassInput" a:placeholder="Confirmar Contrase침a" a:type="password" value="#{confirmPass}"/>
            </div>
            <div class="form-row align-items-center">
                <div class="col-auto">
                    <div class="form-check mb-2">
                        <h:selectBooleanCheckbox class="form-check-input" id="autoSizingCheck" value="#{accept}"/>
                        <h:outputLabel class="form-check-label" for="autoSizingCheck" >
                            Acepto los <h:commandLink value="terminos y condiciones de uso."/>
                        </h:outputLabel>
                    </div>
                </div>
                <div class="col-auto">
                    <h:commandButton class="btn btn-primary mb-2" value="Registrarse" action="#{registerController.doSignup(email, name, lastName, birthday, pass, accept)}"/>
                </div>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
