<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <ui:insert name="head">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>
            <h:outputStylesheet name="css/styles.css"/>
        </ui:insert>
    </h:head>

    <ui:insert name="body">
        <h:body>
            <header>
                <ui:insert name="nav">
                    <nav class="d-none d-sm-block">
                        <ul class="nav nav-pills justify-content-end">
                            <ui:insert name="links-desk">
                                Here's the links!!!
                            </ui:insert>
                        </ul>
                    </nav>
                    <nav class="navbar navbar-expand-lg navbar-dark bg-primary d-sm-none">
                        <a class="navbar-brand" href="#">AwessomeCRUD</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <ui:insert name="links-mobile">
                                    Here's the links!!!
                                </ui:insert>
                            </div>
                        </div>
                    </nav>
                </ui:insert>
            </header>

            <div class="container">
                <div class="row vertical-center">
                    <ui:insert name="content">
                        <div class="offset-1 col-10 jumbotron">
                            <div class="container">
                                <h1 class="display-10">
                                    <ui:insert name="h1">
                                        Hello World!!!
                                    </ui:insert>
                                </h1>
                                <h:form>
                                    <h:dataTable value="#{usersController.items}" class="table table-hover" var="item" >
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText class="col" value="#{bundle.ListUsersTitle_img}"/>
                                            </f:facet>
                                            <img class="row" src="#{item.img}"/>
                                        </h:column>
                                        <h:column class="d-none d-md-block">
                                            <f:facet name="header" class="d-none d-md-block">
                                                <h:outputText class="col d-none d-md-block" value="#{bundle.ListUsersTitle_email}"/>
                                            </f:facet>
                                            <h:outputText class="row d-none d-md-block" value="#{item.email}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="&nbsp;"/>
                                            </f:facet>
                                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                                <h:commandButton class="btn btn-light" action="#{usersController.prepareView}" value="Ver"/>
                                                <h:commandButton class="btn btn-light" action="#{usersController.prepareEdit}" value="Editar"/>
                                                <h:commandButton class="btn btn-danger" action="#{usersController.destroy}" value="Eliminar"/>
                                            </div>
                                        </h:column>
                                    </h:dataTable>
                                </h:form>
                            </div>
                        </div>
                    </ui:insert>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        </h:body>
    </ui:insert>

</html>
